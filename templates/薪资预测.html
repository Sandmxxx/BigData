<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>薪资预测</title>
<style>
.input {
  max-width: 190px;
  height: 44px;
  background-color: #05060f0a;
  border-radius: .5rem;
  border: 2px solid transparent;
  font-size: 1rem;

}

.all {
  margin:auto;
  width:50%;
}

.Button{
    background-color: skyblue;
    border: none;
    border-radius: 12px;
    color:white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition-duration: 0.4s;
    -webkit-transition-duration: 0.4s;
}
.Button:hover{
    box-shadow: 0 12px 16px 0 rgba(0,0,0,.24),
    0 17px 50px 0 rgba(0,0,0,.19);
}
</style>
</head>
<body>
<h3>薪资预测</h3>
    <div class="all">

    <div class="input-group">
    <label class="label">&emsp;城市&emsp;&emsp;</label>
    <input autocomplete="off" name="city" id="city" class="input">
    <div></div></div><br>

    <div class="input-group">
    <label class="label">经验要求&emsp;</label>
    <input autocomplete="off" name="experience_require" id="experience_require" class="input">
    <div></div></div><br>

    <div class="input-group">
    <label class="label">学历要求&emsp;</label>
    <input autocomplete="off" name="education_require" id="education_require" class="input">
    <div></div></div><br>

    <div class="input-group">
    <label class="label">公司规模&emsp;</label>
    <input autocomplete="off" name="cop_scale" id="cop_scale" class="input">
    <div></div></div>

        <br><br>

    <div>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button class="Button">预测薪资</button></div>

        <br><br><br>

    <div>&emsp;&emsp;&emsp;&emsp;预测薪资为</div>

    </div>
</body>

</html>
